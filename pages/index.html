<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-bg-dark">
    <div class="container w-25 p-3 text-bg-primary mt-5">
        <form action="/submit" method="post" class="form-control mt-5">
            <h1 class="text-center">Students Form</h1>
            <div class="input-group mb-3">
            <span class="input-group-text">Name</span>
            <input type="text" placeholder="Name" id="name" name="name" required class="form-control">
            </div>
            <div class="input-group mb-3">
            <span class="input-group-text">Age</span>
            <input type="number" name="age" id="age" placeholder="Age" required class="form-control">
            </div>
            <div class="input-group mb-3">
            <span class="input-group-text">Class</span>
            <input type="class_" name="class_" id="class" placeholder="Class" required class="form-control">
            </div>
            <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input type="email" name="email" id="email" placeholder="Email" required class="form-control">
            </div>
            <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input type="password" name="password" id="pwd" placeholder="Password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-2 mb-2 container">Submit</button>
        </div>
</body>
</html>
